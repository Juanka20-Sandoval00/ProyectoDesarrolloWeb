<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago en efectivo — Bonanza</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS_PaginaWeb/style_paginaweb.css">
  <style>
    .form-wrap{width:min(820px,92vw);margin:0 auto}
    .form{background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:18px;box-shadow:0 8px 18px rgba(0,0,0,.08);padding:18px;display:grid;gap:12px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{font-weight:700;color:#5a341e}
    input,textarea,select{width:100%;padding:.75rem;border:1px solid rgba(0,0,0,.12);border-radius:12px;font-family:inherit}
    .btn-primary{display:inline-block;border:1px solid rgba(0,0,0,.06);background:linear-gradient(135deg,var(--accent),#f3d9a4);color:#211;font-weight:900;padding:.9rem 1.2rem;border-radius:14px;cursor:pointer}
    .btn-ghost{display:inline-block;text-decoration:none;color:#3b2416;font-weight:800;background:#fff;border:1px solid rgba(0,0,0,.12);padding:.7rem 1rem;border-radius:12px}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:6px}
    .note{color:#654}
    .success{display:none;margin-top:10px;padding:10px;border-radius:12px;background:#e7fbeb;color:#14532d;border:1px solid #bbf7d0}
  </style>
</head>
<body>
  <main class="content">
    <section class="panel panel--book">
      <div class="book form-wrap">
        <div class="book-nav">
          <div class="book-title">Pago en efectivo</div>
          <div>
            <a class="btn-ghost" href="./metodo_pago.html">← Método de pago</a>
            <a class="btn-ghost" href="./index.html">Menú</a>
          </div>
        </div>

        <div class="pages" style="padding:18px">
          <article class="page active">
            <form class="form" onsubmit="handleSubmit(event)">
              <div class="row">
                <div>
                  <label>Nombre</label>
                  <input required name="nombre" placeholder="Tu nombre">
                </div>
                <div>
                  <label>Teléfono</label>
                  <input required name="telefono" placeholder="5555-5555">
                </div>
              </div>

              <div class="row">
                <div>
                  <label>Monto a pagar (Q)</label>
                  <input required type="number" min="0" step="0.01" name="monto" placeholder="0.00">
                </div>
                <div>
                  <label>¿Necesita cambio de?</label>
                  <input type="number" min="0" step="0.01" name="cambio" placeholder="Opcional">
                </div>
              </div>

              <div>
                <label>Notas para el repartidor</label>
                <textarea rows="3" name="notas" placeholder="Ej.: Tocar timbre, portón café, etc."></textarea>
              </div>

              <p class="note">Confirmarás tu orden y pagarás al recibir. Te contactaremos al número indicado.</p>

              <div class="actions">
                <button class="btn-primary" type="submit">Confirmar pedido</button>
              </div>

              <div id="ok" class="success">✅ ¡Pedido confirmado! Te contactaremos en breve.</div>
            </form>
          </article>
        </div>

        <div class="book-foot"><span class="page-num">1 / 1</span></div>
      </div>
    </section>
  </main>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      // Aquí podrías enviar a tu backend / guardar en DB.
      document.getElementById('ok').style.display = 'block';
      e.target.reset();
      window.scrollTo({top:0,behavior:'smooth'});
    }
  </script>
</body>
</html>
