<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago con tarjeta — Bonanza</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    .form-wrap{width:min(820px,92vw);margin:0 auto}
    .form{background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:18px;box-shadow:0 8px 18px rgba(0,0,0,.08);padding:18px;display:grid;gap:12px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{font-weight:700;color:#5a341e}
    input,textarea,select{width:100%;padding:.75rem;border:1px solid rgba(0,0,0,.12);border-radius:12px;font-family:inherit}
    .btn-primary{display:inline-block;border:1px solid rgba(0,0,0,.06);background:linear-gradient(135deg,var(--accent),#f3d9a4);color:#211;font-weight:900;padding:.9rem 1.2rem;border-radius:14px;cursor:pointer}
    .btn-ghost{display:inline-block;text-decoration:none;color:#3b2416;font-weight:800;background:#fff;border:1px solid rgba(0,0,0,.12);padding:.7rem 1rem;border-radius:12px}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:6px}
    .note{color:#654}
    .success{display:none;margin-top:10px;padding:10px;border-radius:12px;background:#e7fbeb;color:#14532d;border:1px solid #bbf7d0}
    .card-row{display:grid;grid-template-columns:2fr 1fr 1fr;gap:12px}
  </style>
</head>
<body>
  <main class="content">
    <section class="panel panel--book">
      <div class="book form-wrap">
        <div class="book-nav">
          <div class="book-title">Pago con tarjeta</div>
          <div>
            <a class="btn-ghost" href="./metodo_pago.html">← Método de pago</a>
            <a class="btn-ghost" href="./index.html">Menú</a>
          </div>
        </div>

        <div class="pages" style="padding:18px">
          <article class="page active">
            <!-- Maqueta de cobro (no procesa cargos reales) -->
            <form class="form" onsubmit="handlePay(event)">
              <div class="row">
                <div>
                  <label>Nombre en la tarjeta</label>
                  <input required name="card_name" placeholder="Como aparece en la tarjeta">
                </div>
                <div>
                  <label>Monto a pagar (Q)</label>
                  <input required type="number" min="0" step="0.01" name="amount" placeholder="0.00">
                </div>
              </div>

              <div class="card-row">
                <div>
                  <label>Número de tarjeta</label>
                  <input required inputmode="numeric" maxlength="19" name="card_number" placeholder="0000 0000 0000 0000" oninput="maskCard(this)">
                </div>
                <div>
                  <label>Vencimiento (MM/AA)</label>
                  <input required inputmode="numeric" maxlength="5" name="card_exp" placeholder="MM/AA" oninput="maskExp(this)">
                </div>
                <div>
                  <label>CVV</label>
                  <input required inputmode="numeric" maxlength="4" name="card_cvv" placeholder="***">
                </div>
              </div>

              <p class="note">Esta es una vista de demostración. Para cobro real podrías integrar un proveedor (Stripe, PayPal, etc.).</p>

              <div class="actions">
                <button class="btn-primary" type="submit">Pagar ahora</button>
              </div>

              <div id="ok" class="success">✅ ¡Pago registrado (demo)! Recibirás confirmación.</div>
            </form>
          </article>
        </div>

      </div>
    </section>
  </main>

  <script>
    function maskCard(el){
      const v = el.value.replace(/\D/g,'').slice(0,16);
      el.value = v.replace(/(.{4})/g,'$1 ').trim();
    }
    function maskExp(el){
      const v = el.value.replace(/\D/g,'').slice(0,4);
      el.value = v.length>2 ? v.slice(0,2)+'/'+v.slice(2) : v;
    }
    function handlePay(e){
      e.preventDefault();
      // Aquí iría tu POST a backend de cobros; esta es sólo demo/UI.
      document.getElementById('ok').style.display = 'block';
      e.target.reset();
      window.scrollTo({top:0,behavior:'smooth'});
    }
  </script>
</body>
</html>
